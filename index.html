<!DOCTYPE html>
<html>
    <head>
        <title>Proveedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <h1>Fechas</h1>
        </header>
        <form id="forma" action="javascript:procesa()">
            <p><em>el borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="C">
                    Clave
                    <input name="clave" type="text" autofocus  required
                    pattern="[0-9]{1,10}" placeholder="1 a 10 digitos" >
                </label>
                <br><output id="salidaClave"></output>
            </p>
            <p>
                <label accesskey="N">
                    Nombe
                    <input name="nombre" type="text" autofocus required
                    maxlength="50" minlength="1" placeholder="1 a 50 caracteres">
                </label>
                <br><output id="salidaNombre"></output>
            </p>
            <p>
                <label accesskey="T">
                    Telefono
                    <input name="telefono" type="tel" autofocus required
                    pattern="[0-9]{1,10}" placeholder="10 a 14 digitos" >
                </label>
                <br><output id="salidaTelefono"></output>
            </p>
            <p>
                <label accesskey="F">
                    Fecha
                    <input name="fecha" type="date" autofocus required
                           max="2021-01-24" min="2020-01-24">
                </label>
                <br><output id="salidaFecha"></output>
            </p>
            <p><input type="submit" value="Procesar" accesskey="P"><input type="reset" accesskey="L" value="Limpiar"></p>
        </form>
        <footer>
            Copyright 2020 Alan Yair Perez Mireles
        </footer>
        <script src="js/Proveedor.js"></script>
    </body>
</html>
